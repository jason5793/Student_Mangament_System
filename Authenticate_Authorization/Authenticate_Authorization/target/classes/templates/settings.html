<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Settings</h2>
        <!-- Profile Settings Section -->
        <div class="card mb-4">
            <div class="card-header">Profile Settings</div>
            <div class="card-body">
                <form th:action="@{/settings/profile}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" th:value="${username}" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" th:value="${email}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Password Change Section -->
        <div class="card mb-4">
            <div class="card-header">Change Password</div>
            <div class="card-body">
                <form th:action="@{/settings/password}" method="post">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>

        <!-- Notification Preferences Section -->
        <div class="card mb-4">
            <div class="card-header">Notification Preferences</div>
            <div class="card-body">
                <form th:action="@{/settings/notifications}" method="post">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="emailNotifications" name="emailNotifications" th:checked="${emailNotifications}">
                        <label for="emailNotifications" class="form-check-label">Email Notifications</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="smsNotifications" name="smsNotifications" th:checked="${smsNotifications}">
                        <label for="smsNotifications" class="form-check-label">SMS Notifications</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Update Preferences</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
