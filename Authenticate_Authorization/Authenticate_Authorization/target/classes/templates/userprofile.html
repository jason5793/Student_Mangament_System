<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/profile.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header text-center">
                <h3>User Profile</h3>
            </div>
            <div class="card-body text-center">
                <!-- Profile Picture -->
                <div class="mb-4">
                    <img th:src="@{/images/user.png}"
                    alt="Profile Picture"
                    class="rounded-circle"
                    style="width: 150px; height: 150px; object-fit: cover;" />   
                </div>
                <!-- User Information -->
                <div class="mb-3">
                    <h5><strong>Username:</strong> <span th:text="${#authentication.name}">[Username]</span></h5>
                </div>
                
                <div class="mb-3">
                    <h5><strong>Full Name:</strong> <span th:text="${#authentication.name}">[Full Name]</span></h5>
                </div>

                <div class="mb-3">
                    <h5><strong>Address:</strong> <span>[Address]</span></h5>
                </div>

                <!-- Logout Button -->
                <div class="mt-4">
                    <a th:href="@{/logout}" class="btn btn-primary" th:method="post">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
