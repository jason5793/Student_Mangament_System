<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph View</title>
    
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Google Charts -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/graph.css}" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column align-items-center">
    <div class="container mt-4 text-center">
        <h5 class="card-title">
            Welcome, <i class="fas fa-user"></i> <span th:text="${#authentication.name}">[Username]</span>
        </h5>
        
        <!-- Chart Container -->
        <div id="myChart" class="d-flex justify-content-center align-items-center mt-4" style="width:100%; max-width:600px; height:400px;">
        </div>
        <div id="mychart1"class="d-flex justify-content-center align-items-center mt-4" style="width: 100;max-width: 600px;height:400px;"></div>
    </div>

    <!-- Custom JavaScript -->
    <script th:src="@{/js/chart.js}"></script>
    <!-- Optional Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
